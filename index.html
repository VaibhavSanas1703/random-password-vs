<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Random Password Generator</title>
     <!-- GOOGLE FONT CDN -->
      <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
     <!-- CUSTOM CSS FILE -->
     <link rel="stylesheet" href="./main/assets/styles/app.css">
</head>
<body>
     <div class="notify-container">
          
     </div>
     <section class="password-generator-container">
          <div class="top-heading">
               <h1>Random Password Generator</h1>
          </div>
          <div class="inputs-box">
               <form id="form">
                    <input type="text" id="input-box" placeholder="How many character you want?">
                    <button id="generatePasswordBtn">Generate Password</button>
               </form>
          </div>
          <div class="password-show">
               <p>Random Password Will be Show Here</p>
               <span id="showGeneratedPassword"></span>
          </div>
     </section>

     <script src="./main/assets/js/src/app.js"></script>
</body>
</html>
